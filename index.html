<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./quiz.css" />
</head>

<body>
    <div id="time-span">Time left: 90 seconds</div>
    <div id="quiz-container">
        <div id="question-container">
            <h2 style="color:blueviolet">Timed Coding Quiz</h2>        
            <p>
            To complete the quiz, answer all five questions before the timer runs out.
            If you answer a question correctly, 20 points will be added to your score.
            If you answer a question incorrectly, 10 seconds will be subtracted from the timer.
            </p>
        </div>
        <div id="answer-container"></div>
        <div id="start-container">
        <button id="start-button">Start</button>
        </div>
    </div>
    <script src="./quiz.js"></script>
</body>
</html>
